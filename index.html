<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- First part -->
      <div class="header__part">
        <p>My balance</p>
        <h3>$921.48</h3>
        <div class="icon__theme">
          <input id="theme__toggle" type="checkbox" />
          <label for="theme__toggle" class="theme__toggle">
            <span></span>
            <span></span>
          </label>
        </div>
      </div>

      <!-- Main part -->
      <div class="expenses-chart__part">
        <h1>Spending - Last 7 days</h1>

        <!-- Chart expenses part -->
        <div class="expenses-array__part">
          <!-- Days of the week -->
          <div class="mon">
            <span></span>
          </div>
          <div class="tue">
            <span></span>
          </div>
          <div class="wed">
            <span></span>
          </div>
          <div class="thu">
            <span></span>
          </div>
          <div class="fri">
            <span></span>
          </div>
          <div class="sat">
            <span></span>
          </div>
          <div class="sun">
            <span></span>
          </div>
        </div>

        <!-- Bottom part -->
        <div class="expenses-chart-total__part">
          <p>Total this month</p>
          <h3>$478.33</h3>
        </div>
        <div class="expenses-chart-percentage__part">
          <h4>+2.4%</h4>
          <p>from last month</p>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="data.json" defer></script>
    <script src="script.js"></script>
  </body>
</html>
